<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Frontend Test</title>
</head>
<body>
  <h1>Merhaba, frontend çalışıyor</h1>
  <button id="backendBtn">Backend'e Sor</button>
  <div id="backendResponse"></div>
  <script>
    document.getElementById('backendBtn').onclick = async () => {
      try {
        const res = await fetch('/api/hello');
        if (!res.ok) throw new Error('HTTP status ' + res.status);
        const data = await res.json();
        document.getElementById('backendResponse').innerText = data.message;
      } catch(e) {
        document.getElementById('backendResponse').innerText = 'Hata: ' + e.message;
      }
    }
  </script>
</body>
</html>
